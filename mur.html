<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Analistes de Dades</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&family=Azeret+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #005088;
            --accent: #3b82f6;
        }
        body {
            background-color: #f3f4f6;
            font-family: 'Arimo', sans-serif;
        }
        .kpi-card {
            background: white;
            padding: 1.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid #e5e7eb;
        }
        .response-card {
            background: white;
            border-radius: 1.25rem;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            border-bottom: 4px solid var(--accent);
            transition: transform 0.2s;
        }
        .response-card:hover {
            transform: translateY(-5px);
        }
        .filter-btn {
            padding: 0.5rem 1.25rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: all 0.2s;
            border: 2px solid var(--primary);
            color: var(--primary);
            background: white;
        }
        .filter-btn.active {
            background: var(--primary);
            color: white;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-8">

<div class="max-w-6xl mx-auto">
    <!-- Cap√ßalera -->
    <header class="bg-[#005088] text-white p-8 rounded-[2rem] shadow-xl mb-8 text-center relative overflow-hidden">
        <div class="relative z-10">
            <h1 class="text-3xl md:text-4xl font-bold mb-2">üìä Dashboard d'Analistes</h1>
            <p class="text-blue-100 opacity-90">An√†lisi de reflexions de les escoles en temps real</p>
            <button onclick="carregarDades()" class="mt-6 bg-yellow-400 hover:bg-yellow-500 text-blue-900 font-bold py-2 px-6 rounded-full transition-transform active:scale-95 shadow-lg">
                üîÑ Actualitzar Dades
            </button>
        </div>
    </header>

    <!-- Resum KPIs -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <div class="kpi-card">
            <div id="totalCount" class="text-5xl font-bold text-[#005088]">0</div>
            <p class="text-gray-500 font-bold uppercase tracking-widest text-xs mt-2">Respostes totals</p>
        </div>
        <div class="kpi-card">
            <div id="schoolCount" class="text-5xl font-bold text-[#005088]">0</div>
            <p class="text-gray-500 font-bold uppercase tracking-widest text-xs mt-2">Escoles actives</p>
        </div>
    </div>

    <!-- Filtres -->
    <div class="mb-8">
        <p class="text-center text-gray-500 text-xs font-bold uppercase mb-4 tracking-widest">Filtra per escola:</p>
        <div id="filterContainer" class="flex flex-wrap justify-center gap-3">
            <button class="filter-btn active" onclick="filtrar('Totes')">Totes</button>
        </div>
    </div>

    <!-- Estat / Errors -->
    <div id="status"></div>

    <!-- Graella de Respostes -->
    <div id="responsesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="col-span-full flex flex-col items-center py-20">
            <div class="loader mb-4"></div>
            <p class="text-gray-500 animate-pulse">Connectant amb la base de dades...</p>
        </div>
    </div>
</div>

<script>
    // --- CONFIGURACI√ì ---
    // Substitueix l'URL de sota per la teva URL de Google Apps Script si √©s diferent
    const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbyQjTl0JXgeYMP4ANTX0Cq1YowlLJezRIyPFNsGEXCDEoju-B2NA19csKfjOq-MtNQkZQ/exec";
    
    let totesLesDades = [];
    let filtreActual = 'Totes';

    async function carregarDades() {
        const grid = document.getElementById('responsesGrid');
        const status = document.getElementById('status');
        
        status.innerHTML = '';
        
        try {
            // Afegim un timestamp per evitar problemes de mem√≤ria cau (cache)
            const response = await fetch(`${URL_SCRIPT}?t=${Date.now()}`);
            if (!response.ok) throw new Error("Error de xarxa");

            const dades = await response.json();
            totesLesDades = Array.isArray(dades) ? dades : [];
            
            generarFiltres();
            renderitzar();

        } catch (error) {
            console.error(error);
            grid.innerHTML = '';
            status.innerHTML = `
                <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-6 rounded-xl mb-8 shadow-sm">
                    <p class="font-bold text-lg">‚ö†Ô∏è No s'han pogut carregar les dades</p>
                    <p class="text-sm mt-1">Revisa que l'URL de l'Script estigui ben configurada i que el desplegament de Google estigui en mode "Anyone".</p>
                </div>
            `;
        }
    }

    function generarFiltres() {
        const container = document.getElementById('filterContainer');
        // Busquem el nom de l'escola ja sigui en maj√∫scules o min√∫scules
        const escoles = [...new Set(totesLesDades.map(d => d.escola || d.Escola).filter(Boolean))].sort();
        
        container.innerHTML = `<button class="filter-btn ${filtreActual === 'Totes' ? 'active' : ''}" onclick="filtrar('Totes')">Totes</button>`;
        
        escoles.forEach(escola => {
            const btn = document.createElement('button');
            btn.className = `filter-btn ${filtreActual === escola ? 'active' : ''}`;
            btn.innerText = escola;
            btn.onclick = () => filtrar(escola);
            container.appendChild(btn);
        });
    }

    function filtrar(escola) {
        filtreActual = escola;
        document.querySelectorAll('.filter-btn').forEach(b => {
            b.classList.toggle('active', b.innerText === escola || (escola === 'Totes' && b.innerText === 'Totes'));
        });
        renderitzar();
    }

    function renderitzar() {
        const grid = document.getElementById('responsesGrid');
        grid.innerHTML = '';

        const dadesFiltrades = filtreActual === 'Totes' 
            ? [...totesLesDades] 
            : totesLesDades.filter(d => (d.escola || d.Escola) === filtreActual);

        // Actualitzem els comptadors superiors (KPIs)
        document.getElementById('totalCount').innerText = totesLesDades.length;
        document.getElementById('schoolCount').innerText = [...new Set(totesLesDades.map(d => d.escola || d.Escola).filter(Boolean))].length;

        if (dadesFiltrades.length === 0) {
            grid.innerHTML = '<div class="col-span-full text-center py-20 text-gray-400">No hi ha dades per mostrar.</div>';
            return;
        }

        // Mostrem les dades m√©s recents a dalt de tot
        dadesFiltrades.reverse().forEach(item => {
            // Funci√≥ de normalitzaci√≥: busca el valor de la columna provant diferents formats
            const getVal = (pref) => {
                const key = pref.toLowerCase();
                // Prova: pregunta1, Pregunta 1, Pregunta1, pregunta 1...
                return item[key] || 
                       item[pref.charAt(0).toUpperCase() + pref.slice(1)] || 
                       item[pref.slice(0,-1) + " " + pref.slice(-1)] || 
                       item['Pregunta ' + pref.slice(-1)] || 
                       "-";
            };
            
            const escola = item.escola || item.Escola || "Escola";
            const p1 = getVal('pregunta1');
            const p2 = getVal('pregunta2');
            const p5 = getVal('pregunta5');

            const card = document.createElement('div');
            card.className = 'response-card';
            card.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <span class="bg-blue-100 text-blue-800 text-[10px] font-bold px-2.5 py-1 rounded-full uppercase tracking-wider">${escola}</span>
                    <span class="text-[10px] text-gray-400 font-mono">${item.Data ? new Date(item.Data).toLocaleDateString() : ''}</span>
                </div>
                
                <div class="space-y-4">
                    <section>
                        <p class="text-[9px] font-bold text-gray-400 uppercase mb-1 tracking-widest">üåü M√©s agradat</p>
                        <p class="text-sm text-gray-700 leading-relaxed font-medium">"${p1}"</p>
                    </section>
                    
                    <section class="pt-3 border-t border-gray-50">
                        <p class="text-[9px] font-bold text-gray-400 uppercase mb-1 tracking-widest">üß† Aprenentatges</p>
                        <p class="text-xs text-gray-600 leading-relaxed">${p2}</p>
                    </section>

                    <section class="pt-3 border-t border-gray-50">
                        <p class="text-[9px] font-bold text-blue-400 uppercase mb-1 tracking-widest">‚ùì Dubtes Pendents</p>
                        <p class="text-xs text-blue-800 italic leading-relaxed">"${p5}"</p>
                    </section>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    // Executa la c√†rrega inicial en obrir la p√†gina
    window.onload = carregarDades;
</script>

</body>
</html>
