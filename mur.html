<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mur de Reflexions - Tauler del Mestre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Fredoka', sans-serif; background-color: #f8fafc; }
        .card { transition: all 0.3s ease; border-radius: 1.5rem; }
        .card:hover { transform: translateY(-5px); shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .chip-checkbox input { display: none; }
        .chip-checkbox span {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 9999px;
            border: 2px solid #e2e8f0;
            background: white;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.2s;
            color: #64748b;
            user-select: none;
        }
        .chip-checkbox input:checked + span {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body class="p-6">

    <div class="max-w-7xl mx-auto">
        <!-- Panell d'enlla√ßos r√†pids per al mestre -->
        <div class="mb-4 p-4 bg-blue-50 border-l-4 border-blue-500 rounded-r-xl text-sm flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <p class="font-bold text-blue-800 tracking-tight text-lg">üìä Panell d'Analistes</p>
                <p class="text-blue-600 text-xs">Respostes sincronitzades amb Google Sheets</p>
            </div>
            <div class="flex gap-4 items-center">
                <div class="text-right">
                    <p class="text-[10px] uppercase font-bold text-blue-400">Escoles Actives</p>
                    <p id="counterEscoles" class="text-xl font-bold text-blue-800">0</p>
                </div>
                <div class="text-right border-l pl-4 border-blue-200">
                    <p class="text-[10px] uppercase font-bold text-blue-400">Total Respostes</p>
                    <p id="counterRespostes" class="text-xl font-bold text-blue-800">0</p>
                </div>
            </div>
        </div>

        <header class="text-center mb-8 bg-white p-10 rounded-[3rem] shadow-sm border-b-4 border-blue-500">
            <h1 class="text-4xl font-bold text-gray-800">üåü La Veu dels Analistes</h1>
            <p class="text-gray-500 mt-2 text-lg">Visualitzaci√≥ de reflexions en temps real</p>
            
            <div id="filterArea" class="mt-8 hidden">
                <p class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">Filtra per centre:</p>
                <div class="flex flex-wrap justify-center gap-2 mb-2">
                    <label class="chip-checkbox">
                        <input type="checkbox" id="selectAll" checked onchange="toggleTotes(this)">
                        <span>Totes</span>
                    </label>
                    <div id="schoolList" class="flex flex-wrap gap-2 justify-center"></div>
                </div>
            </div>

            <button onclick="carregarDades()" class="mt-6 px-6 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition shadow-lg flex items-center gap-2 mx-auto">
                <span id="btnText">üîÑ Actualitzar dades</span>
            </button>
        </header>

        <div id="loading" class="flex flex-col items-center justify-center py-20">
            <div class="loader"></div>
            <p class="mt-4 text-gray-500">Carregant dades...</p>
        </div>

        <div id="noData" class="hidden text-center py-20">
            <p class="text-xl text-gray-400 font-semibold" id="statusMessage">No s'han trobat respostes.</p>
        </div>

        <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <script>
        // URL de l'Script de Google
        const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbyd8EMwdnW3MVat7v7zWbj5n0CHM5sl8Ket0HZcKdEVAqGysjMqH0POzgTA6NX2LHue3Q/exec";

        let totesLesDades = [];
        let escolesSeleccionades = new Set();

        // Funci√≥ per obtenir el valor d'una clau sense importar maj√∫scules o espais
        function getVal(obj, keys) {
            for (let k of keys) {
                if (obj[k] !== undefined) return obj[k];
                // Prova variants comunes
                let lowerK = k.toLowerCase().replace(/\s/g, '');
                for (let actualKey in obj) {
                    let actualLower = actualKey.toLowerCase().replace(/\s/g, '');
                    if (actualLower === lowerK) return obj[actualKey];
                }
            }
            return "-";
        }

        async function carregarDades() {
            const grid = document.getElementById('grid');
            const loading = document.getElementById('loading');
            const noData = document.getElementById('noData');
            const filterArea = document.getElementById('filterArea');
            const btnText = document.getElementById('btnText');

            grid.innerHTML = '';
            loading.classList.remove('hidden');
            noData.classList.add('hidden');
            btnText.innerText = "Sincronitzant...";

            try {
                const response = await fetch(URL_SCRIPT + "?t=" + new Date().getTime());
                totesLesDades = await response.json();
                
                loading.classList.add('hidden');
                btnText.innerText = "üîÑ Actualitzar dades";

                if (!totesLesDades || totesLesDades.length === 0) {
                    noData.classList.remove('hidden');
                    return;
                }

                // Normalitzaci√≥ d'escoles per al recompte i filtres
                const escolesDisponibles = [...new Set(totesLesDades.map(d => {
                    return getVal(d, ['Escola', 'escola', 'Centre']);
                }))].filter(e => e && e !== "-").sort();
                
                document.getElementById('counterEscoles').innerText = escolesDisponibles.length;
                document.getElementById('counterRespostes').innerText = totesLesDades.length;

                if (escolesSeleccionades.size === 0) {
                    escolesDisponibles.forEach(e => escolesSeleccionades.add(e));
                }

                generarSelectorEscoles(escolesDisponibles);
                filterArea.classList.remove('hidden');
                dibuixarTargetes();

            } catch (error) {
                loading.classList.add('hidden');
                btnText.innerText = "üîÑ Error";
                document.getElementById('statusMessage').innerHTML = "‚ùå No s'ha pogut connectar amb Google Sheets.";
                noData.classList.remove('hidden');
            }
        }

        function generarSelectorEscoles(escoles) {
            const container = document.getElementById('schoolList');
            container.innerHTML = '';
            escoles.forEach(escola => {
                const label = document.createElement('label');
                label.className = 'chip-checkbox';
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = escola;
                checkbox.checked = escolesSeleccionades.has(escola);
                checkbox.onchange = (e) => {
                    if (e.target.checked) escolesSeleccionades.add(escola);
                    else escolesSeleccionades.delete(escola);
                    dibuixarTargetes();
                };
                const span = document.createElement('span');
                span.innerText = escola;
                label.appendChild(checkbox);
                label.appendChild(span);
                container.appendChild(label);
            });
        }

        function toggleTotes(master) {
            const checkboxes = document.querySelectorAll('#schoolList input');
            checkboxes.forEach(cb => {
                cb.checked = master.checked;
                if (master.checked) escolesSeleccionades.add(cb.value);
                else escolesSeleccionades.delete(cb.value);
            });
            dibuixarTargetes();
        }

        function dibuixarTargetes() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            const filtrades = totesLesDades.filter(d => {
                const nomEscola = getVal(d, ['Escola', 'escola', 'Centre']);
                return escolesSeleccionades.has(nomEscola);
            }).reverse();

            if (filtrades.length === 0) {
                grid.innerHTML = '<div class="col-span-full py-10 text-center text-gray-400 italic text-sm">Selecciona una escola per veure les dades.</div>';
                return;
            }

            filtrades.forEach(r => {
                const escola = getVal(r, ['Escola', 'escola', 'Centre']);
                const dataRaw = getVal(r, ['Data', 'Timestamp', 'timestamp']);
                const data = dataRaw !== "-" ? new Date(dataRaw).toLocaleDateString() : "";
                
                const p1 = getVal(r, ['Pregunta 1', 'pregunta1', 'p1']);
                const p2 = getVal(r, ['Pregunta 2', 'pregunta2', 'p2']);
                const p4 = getVal(r, ['Pregunta 4', 'pregunta4', 'p4']);
                const p5 = getVal(r, ['Pregunta 5', 'pregunta5', 'p5']);

                const div = document.createElement('div');
                div.className = "card bg-white p-6 shadow-md border-t-8 border-blue-400 flex flex-col gap-4";
                div.innerHTML = `
                    <div class="flex justify-between items-start">
                        <span class="bg-blue-500 text-white px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider">${escola}</span>
                        <span class="text-gray-300 text-[10px] font-bold">${data}</span>
                    </div>
                    <div class="space-y-4 text-left">
                        <div>
                            <p class="text-[9px] font-black text-gray-400 uppercase tracking-widest">‚ú® M√©s destacat</p>
                            <p class="text-gray-700 text-sm italic font-medium mt-1 leading-snug">"${p1}"</p>
                        </div>
                        <div class="pt-3 border-t border-gray-50">
                            <p class="text-[9px] font-black text-gray-400 uppercase tracking-widest">üí° Aprenentatges</p>
                            <p class="text-gray-600 text-xs mt-1 leading-relaxed">${p2}</p>
                        </div>
                        <div class="pt-3 border-t border-gray-50 grid grid-cols-2 gap-3">
                            <div>
                                <p class="text-[9px] font-black text-orange-400 uppercase tracking-widest">üöß Dificultat</p>
                                <p class="text-gray-600 text-[11px] mt-0.5 leading-tight">${p4}</p>
                            </div>
                            <div>
                                <p class="text-[9px] font-black text-blue-400 uppercase tracking-widest">‚ùì Dubte</p>
                                <p class="text-gray-600 text-[11px] mt-0.5 leading-tight">${p5}</p>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(div);
            });
        }

        window.onload = carregarDades;
    </script>
</body>
</html>
